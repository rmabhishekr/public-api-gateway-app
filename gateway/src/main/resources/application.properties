spring.application.name=gateway

#server
server.port=${PORT:8080}

#PostgreSQL DB configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DATABASE}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Jpa config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#logging
logging.level.org.springframework.security=DEBUG

#jwt secret
jwt.secret=${JWT_SECRET:4kG7uTz5vWn9JX1qLpYzC3rFaSe8HdVm}
jwt.expiration-in-ms=${JWT_EXP:3600000}

allowed.origin=${ALLOWED_ORIGIN:http://localhost:5173}
